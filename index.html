<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Modern CSS reset-->
  <link rel="stylesheet" href="./styles/reset.css">
  <!--My styles-->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  
  <main>
    <h1 class="main__title">SPLI<br>TTER</h1>
    <div class="main__inputs">
      <div>
        <label for="bill-input">Bill</label>
        <div class="inputs__input_container">
          <span class="inputs__icon_dollar"></span>
          <input type="text" id="bill-input" placeholder="0">
        </div>
      </div>

      <div>
        <span class="inputs__tip_text">Select Tip %</span>
        <div class="inputs__buttons_container">
          <button id="button-5" value="5">5%</button>
          <button id="button-10" value="10">10%</button>
          <button id="button-15" value="15">15%</button>
          <button id="button-25" value="25">25%</button>
          <button id="button-50" value="50">50%</button>
          <div>
            <input type="text" placeholder="Custom" id="custom-input">
          </div>
        </div>
      </div>

      <div>
        <div class="inputs__people_labels">
          <label for="people-input">Number of People</label>
          <span class="people_labels__error">Can't be zero</span>
        </div>
        <div class="inputs__input_container">
          <span class="inputs__icon_person"></span>
          <input type="text" id="people-input" placeholder="0">
        </div>
      </div>
    </div>

    <div class="main__results">
      <div>
        <div class="results__result_container">
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <span id="tip-amount">$0.00</span>
        </div>
        
        <div class="results__result_container">
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <span id="total">$0.00</span>
        </div>
      </div>
      
      <button id="reset-button" disabled>RESET</button>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
